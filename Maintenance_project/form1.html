<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Menu principal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Mario Juarez">
        <link rel="stylesheet" href="../styles/style_resetcss.css">
        <link rel="stylesheet" href="../styles/form1.css">
    </head>
    <body>
        <form method="post" action="https://script.google.com/macros/s/AKfycbx63pslOf_8_h32rbMhG0wknWA00kjLS_-enkSiesOhO2ewPK2aS2YWrY8s1RyBwIRV/exec" name="form2-2">
            <legend>Pedido nuevo</legend>
            <div class="record">
                <label> Codigo
                    <input type="text" id="codigo" name="codigo" required placeholder="Escribe el codigo">
                </label>
            </div>
            <div class="record">
                <label> Cantidad
                <input type="number" id="cantidad" name="cantidad" required placeholder="Escribe la cantidad">
                </label>
            </div>
            <div class="record">
                <label> Linea
                    <select name="line">
                        <option value="1_15">Linea 1</option>
                        <option value="2_15">Linea 2</option>
                        <option value="3_15">Linea 3</option>
                        <option value="4_15">Linea 4</option>
                        <option value="5_15">Linea 5</option>
                        <option value="6_15">Linea 6</option>
                        <option value="7_15">Linea 7</option>
                        <option value="8_15">Linea 8</option>
                        <option value="9_15">Linea 9</option>
                        <option value="10_15">Linea 10A</option>
                        <option value="11_15">Linea 10B</option>
                        <option value="12_15">Linea 11</option>
                        <option value="13_15">Linea 12</option>
                        <option value="14_15">Linea 13</option>
                        <option value="15_15">Linea 14</option>
                        <option value="15_15">Linea 15</option>
                    </select>
                </label>
            </div>
            <div class="record">
                <label> Justificacion
                <input type="text" id="justificacion" name="justificacion" required placeholder="Escribe la justificacion">
                </label>
            </div>
            <div class="record">
                <label> Fecha de solicitud
                <input type="date" id="fSolicitud" name="fSolicitud" required>
                </label>
            </div>
            <div class="record">
                <label> Solicitante
                <input type="text" id="solicitante" name="solicitante" required placeholder="Nombre Apellido">
                </label>
            </div>
            <div class="record">
                <label> Autoriza
                <input type="text" id="autoriza" name="autoriza" required placeholder="Nombre Apellido">
                </label>
            </div>
            <div class="record">
                <label> Comprador
                <input type="text" id="comprador" name="comprador" required placeholder="Nombre Apellido">
                </label>
            </div>
            <div class="envio">
                    <input type="submit" id="boton1" value="Enviar datos">
            </div>
        </form>
        <script src="form1.js"></script>
    </body>
</html>
